                <div class="flex-container">-->
                <label class="required" for="id_owner">Auditor:</label>

                {% block content %}
                <h1>Auditor:</h1>
                <ul class="list-group">
                {% for USER in USERS %}
                <li class="list-group-item">{{ USER.full_name}}</li>
                {% endfor %}
                </ul>
                {% endblock %}
                        
                <!-- FIN DIV MALDITO XD-->

                <div class="related-widget-wrapper" data-model-ref="users">
                    <select name="owner" required id="id_owner">
                        <option value="" selected>---------</option>
                    </select>
                    <a class="related-widget-wrapper-link change-related" id="change_id_owner"
                       data-href-template="/admin/LOGIN/users/__fk__/change/?_to_field=id_usuario&amp;_popup=1"
                       data-popup="yes" title="Change selected users"><img src="/static/admin/img/icon-changelink.svg" alt="" width="20" height="20"></a>
                    <a class="related-widget-wrapper-link add-related" id="add_id_owner"
                       data-popup="yes" href="/admin/LOGIN/users/add/?_to_field=id_usuario&amp;_popup=1"
                       title="Add another users"><img src="/static/admin/img/icon-addlink.svg" alt="" width="20" height="20"></a>
                    <a class="related-widget-wrapper-link view-related" id="view_id_owner"
                       data-href-template="/admin/LOGIN/users/__fk__/change/?_to_field=id_usuario"

  <fieldset class="module aligned ">
    
    
    
        <div class="form-row field-usuario">
            
            
                <div>
                    
                        <div class="flex-container">
                            
                                <label class="required" for="id_usuario">Usuario:</label>
                                
                                    <input type="text" name="usuario" class="vTextField" maxlength="100" required id="id_usuario">
                                
                            
                        </div>
                    
                </div>
            
            
        </div>
    
        <div class="form-row field-password">
            
            
                <div>
                    
                        <div class="flex-container">
                            
                                <label class="required" for="id_password">Password:</label>
                                
                                    <input type="text" name="password" class="vTextField" maxlength="100" required id="id_password">
                                
                            
                        </div>
                    
                </div>
            
            
        </div>
    
        <div class="form-row field-full_name">
            
            
                <div>
                    
                        <div class="flex-container">
                            
                                <label class="required" for="id_full_name">Full name:</label>
                                
                                    <input type="text" name="full_name" class="vTextField" maxlength="255" required id="id_full_name">
                                
                            
                        </div>
                    
                </div>
            
            
        </div>
    
        <div class="form-row field-tipo_usuario">
            
            
                <div>
                    
                    <div class="flex-container">
                        <label class="required" for="id_tipo_usuario">Tipo usuario:</label>
                        <input type="text" name="tipo_usuario" class="vTextField" maxlength="100" required id="id_tipo_usuario" list="tipo_usuario_list">
                        <datalist id="tipo_usuario_list">
                            <option value="ADMIN">
                            <option value="AUDITOR">
                        </datalist>
                    </div>
                    
                </div>
            
            
        </div>
    
        <div class="form-row field-estado">
            
            
                <div>
                    
                        <div class="flex-container">
                            
                                <label class="required" for="id_estado">Estado:</label>
                                
                                    <input type="text" name="estado" class="vTextField" maxlength="1" required id="id_estado">
                                
                            
                        </div>
                    
                </div>
            
            
        </div>
    
</fieldset>
